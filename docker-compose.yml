version: '3.8'

services:
  app:
    restart: always
    build: .
    expose:
      - "5000"
    depends_on:
      - db
    volumes:
      - app-data:/usr/src/app/static
    command: /usr/local/bin/gunicorn -w 2 -b :5000 app:app

  db:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_DB: "library"
      POSTGRES_PASSWORD: "353535"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5405:5432"

volumes:
  db-data:
  app-data: